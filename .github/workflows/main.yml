name: Fetch Tennis Court Data Daily

on:
  schedule:
    # Runs at 11:55 PM PST (7:55 UTC) every day
    - cron: '55 7 * * *'
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Make script executable
      run: |
        # Make sure the script exists and is executable
        if [ -f "assets/fetch-data.sh" ]; then
          chmod +x assets/fetch-data.sh
        else
          echo "Error: fetch-data.sh not found"
          exit 1
        fi
      
    - name: Run data fetching script
      run: |
        ./assets/fetch-data.sh > courtfinder/court_data.json
      
    - name: Commit and push if data changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add courtfinder/court_data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update court data: $(date)"
        git remote set-url origin https://${{ secrets.PAT }}@github.com/boltmark/buscador-de-canchas.github.io.git
        git push